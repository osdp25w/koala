"kind": "pipeline"
"name": "koala-migration-check"
"node":
  "repo": "Osdp25w-koala"
"steps":
- "commands":
  - "pip install -r requirements.txt || exit 1"
  - "python manage.py check || exit 1"
  - "python manage.py makemigrations --dry-run --check"
  "environment":
    "DJANGO_SECRET_KEY": "MIGRATION_CHECK_PIPELINE_SUPER_SECRET"
  "image": "python:3.10.13-slim"
  "name": "migration-dry-run"
"trigger":
  "event":
  - "pull_request"
"type": "kubernetes"
---
"kind": "pipeline"
"name": "koala-test"
"node":
  "repo": "Osdp25w-koala"
"services":
- "environment":
    "POSTGRES_DB": "koala-test"
    "POSTGRES_PASSWORD": "koala-test"
    "POSTGRES_USER": "koala-test"
  "image": "postgres:14-alpine"
  "name": "koala-test-db"
- "image": "redis:7.4.2"
  "name": "koala-test-redis"
"steps":
- "commands":
  - "echo 'Waiting for PostgreSQL to be ready...'"
  - "until pg_isready -h koala-test-db -p 5432 -U koala-test; do echo 'PostgreSQL not ready, waiting...'; sleep 2; done"
  - "echo '✅ PostgreSQL is ready!'"
  "environment":
    "PGPASSWORD": "koala-test"
  "image": "postgres:14-alpine"
  "name": "wait-for-postgres"
- "commands":
  - "echo 'Waiting for Redis to be ready...'"
  - "until redis-cli -h koala-test-redis -p 6379 ping | grep -q PONG; do echo 'Redis not ready, waiting...'; sleep 2; done"
  - "echo '✅ Redis is ready!'"
  "image": "redis:7.4.2"
  "name": "wait-for-redis"
- "commands":
  - "echo 'Installing Python dependencies...'"
  - "pip install -r requirements.txt || exit 1"
  - "echo '✅ Dependencies installed successfully!'"
  "image": "python:3.10.13-slim"
  "name": "install-dependencies"
- "commands":
  - "pip install -r requirements.txt"
  - "echo 'Running Django system check...'"
  - "python manage.py check || exit 1"
  - "echo '✅ Django system check passed!'"
  - "echo 'Running tests...'"
  - "python manage.py test || exit 1"
  - "echo '✅ All tests passed!'"
  "environment":
    "DJANGO_SECRET_KEY": "TEST_PIPELINE_SUPER_SECRET"
    "ENV": "test"
    "POSTGRES_DB": "koala-test"
    "POSTGRES_HOST": "koala-test-db"
    "POSTGRES_PASSWORD": "koala-test"
    "POSTGRES_PORT": "5432"
    "POSTGRES_USER": "koala-test"
    "REDIS_HOST": "koala-test-redis"
    "REDIS_PORT": "6379"
  "image": "python:3.10.13-slim"
  "name": "run-tests"
"trigger":
  "branch":
  - "master"
  "event":
  - "push"
"type": "kubernetes"
---
"kind": "pipeline"
"name": "koala-deploy"
"node":
  "repo": "Osdp25w-koala"
"steps":
- "image": "plugins/docker"
  "name": "build and push docker image"
  "settings":
    "password":
      "from_secret": "DOCKER_PASSWORD_osdp25w"
    "repo": "osdp25w/koala"
    "tags":
    - "latest"
    - "${DRONE_COMMIT_SHA}"
    "username":
      "from_secret": "DOCKER_USERNAME_osdp25w"
- "commands":
  - "kubectl set image deployment/koala koala=osdp25w/koala:${DRONE_COMMIT_SHA} --namespace=koala || exit 1"
  - "echo 'Waiting for deployment to become ready...'; kubectl rollout status deployment/koala --namespace=koala --timeout=120s || (echo '❌ Deployment failed readiness check'; exit 1)"
  - "echo '✅ Deployment koala is successfully rolled out and ready.'"
  "image": "sinlead/drone-kubectl"
  "name": "deploy to k8s"
  "settings":
    "kubernetes_cert":
      "from_secret": "K8S_CA"
    "kubernetes_server":
      "from_secret": "K8S_SERVER"
    "kubernetes_token":
      "from_secret": "K8S_TOKEN"
    "namespace": "koala"
    "startTimeout": 240
"trigger":
  "branch":
  - "master"
  "event":
  - "push"
"type": "kubernetes"
