  koala-celery-beat:
    build: .
    restart: on-failure
    volumes:
      - ./:/usr/src/app
    env_file:
      - ./env/koala-local.env
    depends_on:
      - koala-db
      - koala-redis
      - koala-rabbitmq
    networks:
      - koala-network
    healthcheck:
      test: ["CMD", "pgrep", "-f", "celery beat"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    command: celery -A koala beat --loglevel=info

